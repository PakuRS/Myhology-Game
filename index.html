<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Duel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-menu">
        <h1>Card Duel</h1>
        <button class="menu-button" id="play-ai-button">Play vs. AI</button>
        <button class="menu-button" id="play-human-button" disabled>Play vs. Human (Coming Soon)</button>
    </div>

    <div id="game-container">
        <div class="opponent-info" id="opponent-info-box">
            <h2>Opponent</h2>
            <p id="opponent-hp">HP: 20</p>
            <p id="opponent-mana">Mana: 1/1</p>
        </div>
        <div id="opponent-field" class="field"></div>
        <div class="opponent-deck">
            <p>Deck: <span id="opponent-deck-count">30</span></p>
        </div>
        <div id="center-line"></div>
        <div class="player-info">
            <h2>Player</h2>
            <p id="player-hp">HP: 20</p>
            <p id="player-mana">Mana: 1/1</p>
        </div>
        <div id="player-field" class="field"></div>
        <div class="player-deck">
            <p>Deck: <span id="player-deck-count">30</span></p>
        </div>
    </div>

    <div id="player-hand"></div>
    <div id="turn-indicator"></div>
    <button id="end-turn-button">End Turn</button>

    <script src="script.js"></script>
</body>
</html>
